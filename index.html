<!DOCTYPE html>
<html lang="en">
  <h1>Figer</h1>
<head>
    <meta charset="UTF-8">
    <title>全屏背景图片</title>
    <style>
      
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url(''); /* 替换为您的图片 URL */
            background-size: cover; /* 确保图片覆盖整个背景 */
            background-position: center; /* 图片居中显示 */
        }
    </style>
</head>
  
<head>
    <meta charset="UTF-8">
    <title>Three Image Frames</title>
    <style>
        .image-frame {
            display: inline-block; /* 使图框并排显示 */
            width: 200px; /* 设置每个图框的宽度 */
            height: 150px; /* 设置每个图框的高度 */
            margin: 10px; /* 设置图框之间的间距 */
            border: 1px solid #ccc; /* 添加边框 */
            overflow: hidden; /* 隐藏超出图框的部分 */
        }

        .image-frame img {
            width: 100%; /* 使图像完全填充图框 */
            height: 100%; /* 使图像完全填充图框 */
        }
    </style>
</head>
  
<body>
  
<body>
    <div class="image-frame">
        <img src="image1.jpg" alt="Image 1">
    </div>

    <div class="image-frame">
        <img src="image2.jpg" alt="Image 2">
    </div>

    <div class="image-frame">
        <img src="image3.jpg" alt="Image 3">
    </div>
</body>
</html>
</body>
  
</html>
